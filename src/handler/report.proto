syntax = "proto3";
package report;
option go_package="src/handler/";

// NewReportWSMessage represents a new report WebSocket message.
message NewReportWSMessage {
  Report report = 1;
}

// Report represents the report data.
message Report {
  bytes feedID = 1;     // FeedId corresponds to the hexutil.Bytes in Go
  bytes fullReport = 2; // FullReport corresponds to the hexutil.Bytes in Go
}
