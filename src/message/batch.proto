syntax = "proto3";
option go_package="src/message";

import "src/message/transaction.proto";

message EncryptedBatch {
    BatchHeader header = 1;
    BatchBody body = 2;
}

message BatchHeader {
    uint32 leaderID = 1;
    uint32 blockNum = 2;
    string hash = 3;
    string signature = 4;
}

message BatchBody {
    repeated TransactionHeader transactions = 1;
}
